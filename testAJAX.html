<html>
<head>
<script type="text/javascript">
function readData()
{
     var xmlhttp;
     if (window.XMLHttpRequest)
     {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
     }
     else
     {// code for IE6, IE5
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
     }
  
   xmlhttp.onreadystatechange=function()
   {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
  
    xmlhttp.open("GET","PHP/readData.php?User=100001730445866&Song=1",true);
    xmlhttp.send();
 }


function writeData()
{
      var xmlhttp;
      
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
         xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
            
       xmlhttp.onreadystatechange=function()
      {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
        document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
        }
      }
  
        xmlhttp.open("POST","PHP/writeData.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("User=100001730445866&Song=1&H0=100&H1=200&H2=40");
}

</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="readData()">Read</button>
<div id="myDiv"></div>

<h2>AJAX</h2>
<button type="button" onclick="writeData()">Write</button>
<div id="myDiv"></div>

</body>
</html>
